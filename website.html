        /* html code */
        *:root {

        .navbar a:hover,

        }

        #menu-icon {
            font-size: 3.6rem;
            color: var(--bg-colour);
            cursor: pointer;
            display: none;
        }

        /* header section code */

        .header {
            position: fixed;
            width: 100%;
            top: 0%;
            right: 0%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 5%;
            background: var(--main-colour);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        h2 {
            color: white;
        }

        i {
            color: white;
        }

        ul {
            display: flex;
            flex-direction: row;
        }







        /* home section code */
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-img img {

            border-radius: 50%;
            box-shadow: 0 0 25px var(--main-colour);
            cursor: pointer;
            animation: floatImage 4s ease-in-out infinite;
            transition: 0.4s ease;
            height: 60vh;
        }

        .home-img img:hover {
            box-shadow: 0 0 25px var(--main-colour),
                0 0 35px var(--main-colour),
                0 0 45px var(--main-colour)
        }

        @keyframes floatImage {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-2.4rem);
            }

            100% {
                transform: translateY(0);
            }
        }

        .home-content {
            margin-left: 5rem
        }

        .home-content h3 {
            font-size: 3.7rem;
            font-weight: 700;
        }

        .home-content h3:nth-of-type(2) {
            margin-bottom: 2rem;
        }

        span {
            color: var(--main-colour);


        }

        .home-content h1 {
            font-size: 6rem;
            font-weight: 700;
            line-height: 8rem;
        }

        .home-content p {
            font-size: 1.6rem;
        }

        .social-media a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 42px;
            background: transparent;
            border: 0.2rem solid var(--main-colour);
            border-radius: 50%;
            font-size: 2rem;
            color: var(--main-colour);
            margin: 3rem 1.5rem 3rem 0;
            transition: 0.3 ease;
        }

        .social-media a:hover {
            transform: scale(1.2) translateY(-10px);
            background-color: var(--main-colour);
            color: var(--bg-colour);
            box-shadow: 0 0 25px var(--main-colour);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.8rem;
            background: var(--main-colour);
            border-radius: 4rem;
            box-sizing: none;
            font-size: 1.6rem;
            color: var(--bg-colour);
            letter-spacing: 0.1rem;
            font-weight: 600;
            transition: 0.3s ease;

        }

        .btn:hover {
            box-shadow: 0 0 1.6rem var(--main-colour);
        }

        .a,
        h1,
        h3,
        p {

        }

.title{

        /* projects section code */


        #portfilio {
            padding: 50px 0;
        }

        .work-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 40px;
            margin-top: 50px;
        }

        .work {
            border-radius: 10px;
            position: relative;
            overflow: hidden;

        }

        .work img {
            width: 25vw;
            border-radius: 10px;
            display: block;
            transition: transform 0.5s;
        }

        .layer {
            width: 100%;
            height: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), #007f73);
            border-radius: 10px;
            position: absolute;
            left: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            font-size: 14px;
            transition: height 0.5s;
        }

        .layer h3 {
            font-weight: 500;
            margin-bottom: 20px;
        }

        .work:hover img {
            transform: scale(1.1);

        }

        .work:hover .layer {
            height: 100%;
        }


        /* contact section code */

        .contact-left {
            flex-basis: 35%;
        }

        .contact-right {
            flex-basis: 60%;
        }

        .contact-left p {

        .contact-left p i {

        .social-icon {

        .social-icon a {

            font-size: 30px;
            margin-right: 50px;
            color: #ababab;
            display: inline-block;
